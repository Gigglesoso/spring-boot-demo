<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>地址</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.name}">zhansan</td>
            <td th:text="${user.gender}">male</td>
            <td th:text="${user.address}">BJ</td>
        </tr>
    </table>

    <select>
        <option th:each="user:${userList}" th:value="${user.name}" th:text="${user.address}">我是默认值</option>
    </select>

</body>
</html>
